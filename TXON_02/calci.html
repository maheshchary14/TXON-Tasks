<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="ico2.ico">
    <script src="index.js"></script>
    <title>Calculator</title>

</head>

<body>

    <h1>Calculator</h1>

    <div id="box">
        <div class="dis" id="dis">
            <div class="exp" id="exp"></div>
            <div class="res" id="res"></div>
        </div>
        <button id="b9" type="button" value="9" note="C" onclick="btnclick(this)">9</button>
        <button id="b8" type="button" value="8" note="C#" onclick="btnclick(this)">8</button>
        <button id="b7" type="button" value="7" note="D" onclick="btnclick(this)">7</button>
        <button id="b+" type="button" value="+" note="D#" onclick="btnclick(this)">+</button>
        <br>
        <button id="b6" type="button" value="6" note="E" onclick="btnclick(this)">6</button>
        <button id="b5" type="button" value="5" note="F" onclick="btnclick(this)">5</button>
        <button id="b4" type="button" value="4" note="F#" onclick="btnclick(this)">4</button>
        <button id="b-" type="button" value="-" note="G" onclick="btnclick(this)">-</button>
        <br>
        <button id="b3" type="button" value="3" note="G#" onclick="btnclick(this)">3</button>
        <button id="b2" type="button" value="2" note="A" onclick="btnclick(this)">2</button>
        <button id="b1" type="button" value="1" note="A#" onclick="btnclick(this)">1</button>
        <button id="b*" type="button" value="*" note="B" onclick="btnclick(this)">*</button>
        <br>
        <button id="bC" type="button" value="C" note="C2" onclick="btnclick(this)">C</button>
        <button id="b0" type="button" value="0" note="C#2" onclick="btnclick(this)">0</button>
        <button id="b." type="button" value="." note="D2" onclick="btnclick(this)">.</button>
        <button id="b/" type="button" value="/" note="D#2" onclick="btnclick(this)">/</button>
        <br>
        <button id="bAC" type="button" value="AC" note="C" onclick="btnclick(this)">AC</button>
        <button id="beq" type="button" value="=" note="C#" onclick="btnclick(this)">=</button>
    </div>

</body>

</html>
